fuente: Algoritmos diagnóstico terapéuticos en medicina interna para perros y gatos
algoritmos:
  - id: alopecia_gato
    nombre: Alopecia en gatos
    pagina: 26
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: gato
    esquema:
      - id: 1
        tipo: acción
        accion: Realizar examen dermatológico inicial (lámpara de Wood, raspado, citología)
        siguiente: 2
      - id: 2
        tipo: pregunta
        pregunta: ¿Hay lesiones inflamatorias visibles en la piel?
        opciones:
          - afirmativo: 3
          - negativo: 6
      - id: 3
        tipo: pregunta
        pregunta: ¿Las lesiones son localizadas o generalizadas?
        opciones:
          - Localizadas: 4
          - Generalizadas: 5
      - id: 4
        tipo: diagnóstico
        titulo: Alopecia inflamatoria localizada
        recomendaciones: Considerar dermatofitosis, pioderma o demodicosis localizada. Realizar raspado cutáneo, citología y lámpara de Wood.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Alopecia inflamatoria generalizada
        recomendaciones: Hipersensibilidad, dermatitis por contacto o infecciones extensas. Considerar pruebas alérgicas y tratamiento antimicrobiano.
        fin: true
      - id: 6
        tipo: pregunta
        pregunta: ¿La alopecia es simétrica?
        opciones:
          - afirmativo: 7
          - negativo: 8
      - id: 7
        tipo: diagnóstico
        titulo: Alopecia no inflamatoria simétrica
        recomendaciones: Posible causa endocrina (hiperadrenocorticismo, hipotiroidismo). Recomendado análisis hormonal.
        fin: true
      - id: 8
        tipo: diagnóstico
        titulo: Alopecia no inflamatoria asimétrica
        recomendaciones: Puede deberse a comportamiento, trauma o fricción local. Observar el comportamiento y la ubicación de la lesión.
        fin: true

  - id: alopecia_perro
    nombre: Alopecia en perros
    pagina: 32
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La alopecia es inflamatoria?
        opciones:
          - afirmativo: 2
          - negativo: 3
      - id: 2
        tipo: diagnóstico
        titulo: Alopecia inflamatoria
        recomendaciones: Considerar demodicosis, dermatofitosis, foliculitis bacteriana.
        fin: true
      - id: 3
        tipo: pregunta
        pregunta: ¿Hay signos de endocrinopatía?
        opciones:
          - afirmativo: 4
          - negativo: 5
      - id: 4
        tipo: diagnóstico
        titulo: Alopecia endocrina
        recomendaciones: Evaluar hipotiroidismo, hipercortisolismo.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Otras causas no inflamatorias
        recomendaciones: Alopecia X, displasia folicular, post-clipping, biopsia.
        fin: true

  - id: anemia_no_regenerativa
    nombre: "Anemia: no regenerativa"
    pagina: 38
    tipoSintoma: analitico
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿El recuento de reticulocitos es bajo?
        opciones:
          - afirmativo: 2
          - negativo: 6
      - id: 2
        tipo: pregunta
        pregunta: ¿Existen signos de enfermedad renal crónica?
        opciones:
          - afirmativo: 3
          - negativo: 4
      - id: 3
        tipo: diagnóstico
        titulo: Anemia secundaria a enfermedad renal
        recomendaciones: Evaluar función renal (urea, creatinina, SDMA). Considerar terapia con eritropoyetina o darbepoetina.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿Hay signos de inflamación crónica o enfermedad sistémica?
        opciones:
          - afirmativo: 5
          - negativo: 6
      - id: 5
        tipo: diagnóstico
        titulo: Anemia por enfermedad inflamatoria crónica
        recomendaciones: Investigar infecciones crónicas, neoplasias o enfermedades autoinmunes. Tratar la causa subyacente.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Anemia medular primaria
        recomendaciones: Considerar médula ósea hipoplásica o aplásica. Realizar aspirado o biopsia medular.
        fin: true

  - id: anemia_regenerativa
    nombre: "Anemia: regenerativa"
    pagina: 44
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Hay signos de hemorragia evidente?
        opciones:
          - afirmativo: 2
          - negativo: 3
      - id: 2
        tipo: diagnóstico
        titulo: Pérdida sanguínea aguda o crónica
        recomendaciones: Evaluar pérdida digestiva, trauma, sangrado visible.
        fin: true
      - id: 3
        tipo: pregunta
        pregunta: ¿Hay signos de hemólisis?
        opciones:
          - afirmativo: 4
          - negativo: 5
      - id: 4
        tipo: diagnóstico
        titulo: Hemólisis
        recomendaciones: Ictericia, hemoparasitos, AIHA.
        fin: true
      - id: 5
        tipo: acción
        accion: Continuar estudio hematológico (reticulocitos, frotis, bioquímica)

  - id: anomalias_marcha
    nombre: Anomalías de la marcha
    pagina: 49
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿El problema es en una extremidad específica?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: diagnóstico
        titulo: Claudicación localizada
        recomendaciones: Realizar examen ortopédico y neurológico de la extremidad afectada. Considerar radiografía, palpación, manipulación y pruebas de dolor.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿Hay pérdida de coordinación generalizada?
        opciones:
          - afirmativo: 5
          - negativo: 6
      - id: 5
        tipo: diagnóstico
        titulo: Ataxia generalizada
        recomendaciones: Considerar causas neurológicas (cerebelo, médula espinal, sistema vestibular). Realizar examen neurológico completo.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Marcha anormal no localizada
        recomendaciones: Posible debilidad generalizada, dolor, alteración metabólica. Evaluar estado general, analítica, función neuromuscular.
        fin: true

  - id: anorexia
    nombre: Anorexia/disminución del apetito
    pagina: 53
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Hay signos acompañantes como vómito, diarrea o fiebre?
        opciones:
          - afirmativo: 2
          - negativo: 3
      - id: 2
        tipo: diagnóstico
        titulo: Anorexia por enfermedad sistémica
        recomendaciones: Considerar patología digestiva, infecciosa o febril. Evaluar estado general, analítica, temperatura.
        fin: true
      - id: 3
        tipo: pregunta
        pregunta: ¿El animal come si se le ofrece comida diferente o manualmente?
        opciones:
          - afirmativo: 4
          - negativo: 5
      - id: 4
        tipo: diagnóstico
        titulo: Anorexia parcial por factores conductuales o ambientales
        recomendaciones: Observar entorno, tipo de alimento, estrés, cambios recientes. Intentar con dieta palatable.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Anorexia completa sin causa evidente
        recomendaciones: Considerar examen clínico completo, pruebas complementarias. Posible enfermedad subyacente sin síntomas aparentes.
        fin: true
  - id: taquicardia_supraventricular
    nombre: "Arritmia: taquicardias supraventriculares"
    pagina: 58
    tipoSintoma: clínico
    nivelUsuario: experto
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Frecuencia cardíaca > 180 lpm y complejos QRS estrechos?
        opciones:
          - afirmativo: 2
          - negativo: 5
      - id: 2
        tipo: pregunta
        pregunta: ¿El ECG muestra ondas P anómalas o ausentes?
        opciones:
          - afirmativo: 3
          - negativo: 4
      - id: 3
        tipo: diagnóstico
        titulo: Taquicardia atrial o fibrilación auricular
        recomendaciones: Considerar ecocardiografía para evaluar dilatación auricular. Tratamiento con diltiazem, digoxina u otros.
        fin: true
      - id: 4
        tipo: diagnóstico
        titulo: Taquicardia por reentrada nodal (NAVRT)
        recomendaciones: Confirmar con ECG; tratamiento incluye vagotonía o betabloqueadores.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: No corresponde a taquicardia supraventricular
        recomendaciones: "Reconsiderar diagnóstico: posible taquicardia ventricular o sinusal inapropiada."
        fin: true

  - id: taquicardia_ventricular
    nombre: "Arritmia: taquicardias ventriculares"
    pagina: 63
    tipoSintoma: clínico
    nivelUsuario: experto
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Complejos QRS anchos (> 0.08 s) y ritmo regular?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: pregunta
        pregunta: ¿Frecuencia cardíaca > 160 lpm y ondas P no relacionadas?
        opciones:
          - afirmativo: 3
          - negativo: 4
      - id: 3
        tipo: diagnóstico
        titulo: Taquicardia ventricular
        recomendaciones: Confirmar con ECG de 6 derivaciones. Considerar lidocaína, sotalol o cardioversión si inestable.
        fin: true
      - id: 4
        tipo: diagnóstico
        titulo: Otra arritmia (revalorar)
        recomendaciones: Puede tratarse de taquicardia supraventricular con aberrancia o ritmo sinusal rápido. Repetir ECG y evaluación clínica.
        fin: true

  - id: ataxia
    nombre: Ataxia
    pagina: 68
    tipoSintoma: conductual
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La ataxia es acompañada de inclinación de cabeza o nistagmo?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: diagnóstico
        titulo: Ataxia vestibular
        recomendaciones: Evaluar oído interno, realizar pruebas neurológicas. Considerar otitis, tumores, causas idiopáticas.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿Hay hipermetría o movimientos exagerados?
        opciones:
          - afirmativo: 5
          - negativo: 6
      - id: 5
        tipo: diagnóstico
        titulo: Ataxia cerebelosa
        recomendaciones: Lesiones en cerebelo (inflamatorias, neoplásicas, congénitas). Realizar neuroimagen si es posible.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Ataxia medular
        recomendaciones: Considerar lesión de médula espinal (trauma, mielopatía degenerativa, discos). Evaluar marcha, reflejos y tono muscular.
        fin: true

  - id: atrofia_muscular
    nombre: Atrofia muscular
    pagina: 73
    tipoSintoma: visual
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La atrofia es focal o generalizada?
        opciones:
          - Focal: 2
          - Generalizada: 4
      - id: 2
        tipo: diagnóstico
        titulo: Atrofia muscular focal
        recomendaciones: Evaluar uso de extremidad, daño nervioso periférico, denervación. Considerar electromiografía o estudio neurológico.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿Hay signos de debilidad generalizada?
        opciones:
          - afirmativo: 5
          - negativo: 6
      - id: 5
        tipo: diagnóstico
        titulo: Atrofia muscular por inactividad o caquexia
        recomendaciones: Posible enfermedad sistémica, desnutrición, inactividad prolongada. Evaluar estado general y masa corporal.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Atrofia muscular idiopática o relacionada a edad
        recomendaciones: Puede corresponder a sarcopenia geriátrica o pérdida no patológica.
        fin: true

  - id: aumento_peso
    nombre: Aumento de peso
    pagina: 78
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿El animal tiene un apetito normal o reducido?
        opciones:
          - afirmativo: 2
          - negativo: 3
      - id: 2
        tipo: diagnóstico
        titulo: Aumento de peso por disminución de actividad o edad
        recomendaciones: Evaluar dieta, rutina de ejercicios, edad y esterilización. Controlar la cantidad de alimento ofrecido.
        fin: true
      - id: 3
        tipo: diagnóstico
        titulo: Aumento de peso por sobrealimentación
        recomendaciones: Revisar raciones, número de premios, cambios en el tipo de alimento. Ajustar la dieta a sus necesidades energéticas.
        fin: true
  - id: azotemia
    nombre: Azotemia
    pagina: 83
    tipoSintoma: analitico
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: acción
        accion: Confirmar azotemia mediante urea/creatinina elevadas en análisis sanguíneo
        siguiente: 2
      - id: 2
        tipo: pregunta
        pregunta: ¿La densidad urinaria es mayor de 1.030 (perro) o 1.035 (gato)?
        opciones:
          - afirmativo: 3
          - negativo: 4
      - id: 3
        tipo: diagnóstico
        titulo: Azotemia pre-renal
        recomendaciones: Indica deshidratación o hipoperfusión. Rehidratar y reevaluar.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿Hay signos de enfermedad renal estructural?
        opciones:
          - afirmativo: 5
          - negativo: 6
      - id: 5
        tipo: diagnóstico
        titulo: Azotemia renal
        recomendaciones: Sospechar insuficiencia renal. Evaluar ecografía y urianálisis.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Azotemia post-renal
        recomendaciones: Considerar obstrucción urinaria o ruptura vesical. Requiere atención inmediata.
        fin: true

  - id: t4_baja
    nombre: Baja concentración sérica de T4
    pagina: 88
    tipoSintoma: analitico
    nivelUsuario: técnico
    especie: perro
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿El animal presenta signos clínicos compatibles con hipotiroidismo?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: acción
        accion: Medir T4 libre y TSH para confirmar diagnóstico
        siguiente: 3
      - id: 3
        tipo: diagnóstico
        titulo: Hipotiroidismo primario
        recomendaciones: Confirmar con T4 libre baja y TSH elevada. Iniciar tratamiento con levotiroxina.
        fin: true
      - id: 4
        tipo: diagnóstico
        titulo: Eutiroideo enfermo
        recomendaciones: T4 baja secundaria a enfermedad sistémica. Tratar la causa subyacente, no iniciar tratamiento hormonal.
        fin: true

  - id: bradiarritmias
    nombre: Bradiarritmias
    pagina: 93
    tipoSintoma: visual
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Bradicardia persistente y asociada a signos clínicos?
        opciones:
          - afirmativo: 2
          - negativo: 5
      - id: 2
        tipo: acción
        accion: Confirmar con ECG y valorar tipo de bradiarritmia
        siguiente: 3
      - id: 3
        tipo: diagnóstico
        titulo: Bloqueo AV o paro sinusal
        recomendaciones: Considerar marcapasos si hay colapsos o intolerancia al ejercicio.
        fin: true
      - id: 4
        tipo: diagnóstico
        titulo: Bradicardia sinusal por fármacos o vagotonía
        recomendaciones: Revisar medicación (ej. opioides, betabloqueantes). Suspender si es necesario.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Bradicardia fisiológica
        recomendaciones: Común en animales en reposo o deportistas. No requiere intervención.
        fin: true

  - id: ceguera
    nombre: Ceguera
    pagina: 98
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La ceguera es de aparición repentina?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: pregunta
        pregunta: ¿Hay midriasis, sin respuesta pupilar?
        opciones:
          - afirmativo: 3
          - negativo: 5
      - id: 3
        tipo: diagnóstico
        titulo: Ceguera cortical o neurológica
        recomendaciones: Evaluar sistema nervioso. Puede requerir pruebas de imagen.
        fin: true
      - id: 4
        tipo: diagnóstico
        titulo: Degeneración progresiva
        recomendaciones: Posible atrofia retinal, cataratas, glaucoma crónico. Requiere oftalmoscopia.
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Lesión ocular reciente
        recomendaciones: Evaluar traumatismos, exposición a toxinas o inflamación ocular aguda.
        fin: true

  - id: cianosis
    nombre: Cianosis
    pagina: 103
    tipoSintoma: visual
    nivelUsuario: técnico
    especie: perro
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La cianosis es generalizada?
        opciones:
          - afirmativo: 2
          - negativo: 6
      - id: 2
        tipo: pregunta
        pregunta: ¿Hay signos respiratorios o anomalías cardíacas?
        opciones:
          - afirmativo: 3
          - negativo: 5
      - id: 3
        tipo: pregunta
        pregunta: ¿La PaO₂ está baja?
        opciones:
          - afirmativo: 4
          - negativo: 5
      - id: 4
        tipo: diagnóstico
        titulo: Cianosis central (enfermedad respiratoria grave o shunt intracardiaco)
        acciones: Evaluar función respiratoria, imagen torácica, gasometría arterial
        fin: true
      - id: 5
        tipo: diagnóstico
        titulo: Cianosis central (posible hemoglobina anormal, p.ej. metahemoglobinemia)
        acciones: Realizar cooximetría y análisis de sangre completa
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Cianosis periférica
        acciones: Sospechar hipoperfusión, vasoconstricción o trombosis. Evaluar temperatura, pulso, capilarización
        fin: true
      - id: 7
        tipo: diagnóstico
        titulo: Cianosis diferencial
        acciones: Sospechar shunt extracardiaco de derecha a izquierda. Valorar imagen Doppler
        fin: true
      - id: 8
        tipo: diagnóstico
        titulo: Evaluar otras causas
        acciones: Considerar coloraciones falsas, tóxicos o dishemoglobinemias
        fin: true

  - id: cojera
    nombre: Cojera
    pagina: 109
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿La cojera apareció de forma repentina?
        opciones:
          - afirmativo: 2
          - negativo: 4
      - id: 2
        tipo: pregunta
        pregunta: ¿Hay antecedentes de golpe, caída o ejercicio brusco?
        opciones:
          - afirmativo: 3
          - negativo: 5
      - id: 3
        tipo: diagnóstico
        titulo: Trauma agudo
        recomendaciones: Posible esguince, luxación, fractura. Reposo inmediato y consulta veterinaria.
        fin: true
      - id: 4
        tipo: pregunta
        pregunta: ¿La cojera es progresiva o intermitente?
        opciones:
          - Progresiva: 6
          - Intermitente: 7
      - id: 5
        tipo: diagnóstico
        titulo: Origen agudo no traumático
        recomendaciones: Posible cuerpo extraño, insecto, rotura de ligamento. Observar signos asociados.
        fin: true
      - id: 6
        tipo: diagnóstico
        titulo: Dolor crónico o articular
        recomendaciones: Evaluar displasia, artrosis, luxación rotuliana, degeneración ligamentosa.
        fin: true
      - id: 7
        tipo: diagnóstico
        titulo: Cojera mecánica leve
        recomendaciones: Puede estar relacionada con cambios de temperatura, esfuerzo físico o inicio de patología articular.
        fin: true

  - id: crisis_epilepticas
    nombre: Crisis epilépticas
    pagina: 114
    tipoSintoma: visual
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Ha habido más de un episodio?
        opciones:
          - afirmativo: 2
          - negativo: 3
      - id: 2
        tipo: diagnóstico
        titulo: Epilepsia idiopática o secundaria
        acciones: Examen neurológico, pruebas metabólicas, imagen
        fin: true
      - id: 3
        tipo: diagnóstico
        titulo: Evento aislado (síncope, intoxicación)
        acciones: Observación y seguimiento
        fin: true

  - id: derrame_abdominal
    nombre: Derrame abdominal
    pagina: 119
    tipoSintoma: visual
    nivelUsuario: técnico
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿El animal presenta abdomen distendido o signo de onda líquida?
        opciones:
          - afirmativo: 2
          - negativo: 7
      - id: 2
        tipo: acción
        accion: Realizar paracentesis para análisis del líquido (color, proteínas, células)
        siguiente: 3
      - id: 3
        tipo: pregunta
        pregunta: ¿El líquido es transudado puro (bajo en proteínas y células)?
        opciones:
          - afirmativo: 4
          - negativo: 5
      - id: 4
        tipo: diagnóstico
        titulo: Hipoalbuminemia o hipertensión portal
        recomendaciones: Evaluar función hepática, enteropatías perdedoras de proteínas, ICC derecha.
        fin: true
      - id: 5
        tipo: pregunta
        pregunta: ¿El líquido es hemorrágico o exudado séptico?
        opciones:
          - afirmativo: 6
          - negativo: 8
      - id: 6
        tipo: diagnóstico
        titulo: Hemoperitoneo o peritonitis
        recomendaciones: Sospechar ruptura de órgano, neoplasia o infección bacteriana. Evaluar urgencia quirúrgica.
        fin: true
