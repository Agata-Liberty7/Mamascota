    esquema:
      - id: 1
        tipo: tabla
        titulo: "Diferencias entre tipoSintoma: visual vs conductual"
        contenido:
          - sintoma: letargo, inactividad
            tipoSintoma: conductual
          - sintoma: temblor, jadeo, cojera
            tipoSintoma: visual
          - sintoma: agresión o miedo
            tipoSintoma: conductual
          - sintoma: úlceras, sangrado visible
            tipoSintoma: visual
          - sintoma: evita contacto o se esconde
            tipoSintoma: conductual
          - sintoma: hinchazón, enrojecimiento
            tipoSintoma: visual
          - sintoma: cambios en apetito o sed
            tipoSintoma: conductual

      - id: 2
        tipo: nota
        titulo: Criterio clave
        recomendaciones: >
          Si se puede ver o tocar, es 'visual'. Si sólo se deduce por comportamiento, es 'conductual'.
  - id: modulo_trc
    nombre: Cómo comprobar el tiempo de relleno capilar (TRC)
    tipoSintoma: táctil
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: explicacion
        titulo: ¿Qué es el TRC?
        contenido: >
          El tiempo de relleno capilar (TRC) es una forma rápida y útil de evaluar la circulación sanguínea en tu animal.

      - id: 2
        tipo: explicacion
        titulo: ¿Cómo se hace?
        contenido: >
          1. Levanta el labio del animal para exponer las encías.

          2. Presiona suavemente una zona rosada con un dedo limpio durante unos 2 segundos.

          3. Suelta y observa cuánto tarda en volver a su color rosado.

      - id: 3
        tipo: explicacion
        titulo: ¿Qué significa el resultado?
        contenido: >
          - Menos de 2 segundos: TRC normal.

          - Más de 2 segundos: posible shock o problema de circulación.

          - Encías blancas, azuladas o grises: emergencia veterinaria.

      - id: 4
        tipo: recomendacion
        recomendaciones: >
          Si el TRC es lento o las encías se ven anormales, acude inmediatamente al centro veterinario. No des comida ni medicación sin indicación profesional.
        fin: true
