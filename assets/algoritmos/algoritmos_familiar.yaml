          - negativo: 10

      - id: 1
        tipo: diagnostico
        titulo: Sospecha de proteinuria
        acciones: Recolectar muestra de orina para análisis (tira reactiva, UPC)
        siguiente: 2

      - id: 2
        tipo: pregunta
        pregunta: ¿El cociente proteína/creatinina (UPC) es mayor de 2?
        opciones:
          - afirmativo: 3
          - negativo: 5

      - id: 3
        tipo: pregunta
        pregunta: ¿El animal presenta signos sistémicos (apatía, fiebre, pérdida de apetito)?
        opciones:
          - afirmativo: 4
          - negativo: 8

      - id: 4
        tipo: diagnostico
        titulo: Sospecha de glomerulonefritis inmunomediada
        acciones: Considerar serología o PCR (Leishmania, Ehrlichia, Anaplasma, PIF, FeLV, FIV). Confirmar con biopsia si es posible
        fin: true

      - id: 5
        tipo: diagnostico
        titulo: Proteinuria tubular
        acciones: UPC bajo, posible daño renal crónico o tóxico. Valorar intoxicaciones, medicamentos, infecciones
        fin: true

      - id: 6
        tipo: diagnostico
        titulo: Proteinuria prerrenal o multifactorial
        acciones: "Evaluar patologías sistémicas: mieloma múltiple, pancreatitis, hipercortisolismo (perro), hipertiroidismo (gato)"
        fin: true

      - id: 7
        tipo: diagnostico
        titulo: Enfermedades infecciosas
        acciones: PCR o serología para Ehrlichia, Anaplasma, Leptospira, Bartonella, Leishmania, PIF o retrovirus felinos (FeLV, FIV)
        fin: true

      - id: 8
        tipo: diagnostico
        titulo: Proteinuria glomerular sin signos sistémicos
        acciones: Monitorizar, repetir UPC, considerar análisis complementarios si persiste >2 semanas
        fin: true

      - id: 9
        tipo: diagnostico
        titulo: Tratamiento general de proteinuria
        acciones: Dieta renal, IECA (enalapril/benazepril), ácidos grasos omega-3, control de presión arterial
        fin: true

      - id: 10
        tipo: diagnostico
        titulo: No hay signos de proteinuria observables
        acciones: Monitorizar cada 6–12 meses. Repetir análisis si cambian síntomas
        fin: true

