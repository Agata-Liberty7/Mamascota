fuente: Manual clínico de geriatría canina y felina, 2ª edición
algoritmos:
  - id: dolor_articular_geriatrico
    nombre: Dolor crónico articular en pacientes geriátricos
    pagina: 133
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal tiene rigidez al levantarse o tras descansar?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿Evita subir escaleras o saltar donde antes podía?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: acción
        accion: Se recomienda visita clínica para evaluación locomotora. El veterinario puede realizar exploración ortopédica básica.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: Aunque los signos son sutiles, pueden indicar cambios articulares tempranos. Observación diaria sugerida.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Se ha realizado alguna radiografía?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: diagnóstico
        titulo: Artrosis confirmada radiológicamente
        recomendaciones: Se recomienda tratamiento multimodal (analgésicos, condroprotectores, control del peso y ejercicio moderado).
        fin: true

      - id: 7
        tipo: acción
        accion: Realizar radiografías articulares para confirmar cambios degenerativos.
        siguiente: 8

      - id: 8
        tipo: nota
        nota: El diagnóstico de artrosis se basa en signos clínicos y hallazgos de imagen. Confirmar para iniciar tratamiento adecuado.
        fin: true

      - id: 9
        tipo: nota
        nota: No hay signos claros de dolor articular. Continuar observación y seguimiento en próximos chequeos geriátricos.
        fin: true

  - id: dolor_neuropatico_geriatrico
    nombre: Dolor neuropático en pacientes geriátricos
    pagina: 135
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu perro muestra signos de incomodidad al tocar ciertas zonas (espalda, cuello, extremidades)?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿También presenta cambios en la postura o forma de caminar?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: acción
        accion: Llevar al animal a consulta para exploración neurológica básica y ortopédica comparada.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: La hipersensibilidad localizada puede tener origen neurológico o musculoesquelético. Se recomienda revisión clínica.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Durante la exploración hubo signos como dolor a la presión vertebral, ataxia o reflejos alterados?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: diagnóstico
        titulo: Sospecha de dolor neuropático
        recomendaciones: Realizar estudio neurológico completo y pruebas de imagen (radiografías columna, mielografía, RMN si es posible).
        fin: true

      - id: 7
        tipo: nota
        nota: Si no hay signos neurológicos claros, considerar dolor referenciado o mecánico. Evaluar otras causas.
        fin: true

      - id: 8
        tipo: nota
        nota: El dolor puede no ser neuropático. Continuar observando y registrar evolución de signos.
        fin: true

      - id: 9
        tipo: nota
        nota: No hay signos de dolor neuropático evidente. Mantener monitoreo y registrar cualquier cambio postural o conductual.
        fin: true

  - id: dolor_no_especifico_geriatrico
    nombre: Dolor inespecífico o cambios conductuales relacionados con incomodidad
    pagina: 136
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Has notado que tu animal está más irritable o se aísla más?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿También ha cambiado su rutina de sueño o muestra apatía?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: acción
        accion: Se recomienda valoración clínica geriátrica completa para descartar dolor crónico, deterioro cognitivo o neoplasias.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: Los cambios de conducta pueden indicar malestar leve o estrés. Continúa observando y registra la evolución.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Durante la evaluación se detectó dolor a la palpación, cambios neurológicos o hallazgos abdominales?
        opciones:
          - afirmativo: 6
          - negativo: 8

      - id: 6
        tipo: diagnostico
        titulo: Origen físico del dolor identificado
        recomendaciones: Iniciar protocolo de manejo del dolor. Considerar estudios complementarios (RX, ecografía, analítica).
        fin: true

      - id: 7
        tipo: nota
        nota: Si se sospecha disfunción cognitiva, realizar cribado cognitivo (como escala CCDR) y considerar terapia ambiental.
        fin: true

      - id: 8
        tipo: pregunta
        pregunta: ¿Hay sospecha de deterioro cognitivo (desorientación, vocalización, cambio de ritmos)?
        opciones:
          - afirmativo: 7
          - negativo: 10

      - id: 9
        tipo: nota
        nota: No se identifican signos de incomodidad. Mantener rutina estable y seguimiento regular.
        fin: true

      - id: 10
        tipo: nota
        nota: Si los signos persisten o empeoran, revalorar en próximas consultas. Posible evolución de patología subclínica.
        fin: true

  - id: apetito_disminuido_geriatrico
    nombre: Cambio de apetito en pacientes geriátricos
    pagina: 145
    tipoSintoma: conductual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal come menos de lo habitual o ha perdido interés por la comida?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿Rechaza incluso sus alimentos favoritos o snacks?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: accion
        accion: Llevar al animal a consulta. La pérdida de apetito en geriatría puede ser signo temprano de enfermedad sistémica.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: Cambios leves pueden ser transitorios. Continúa observando si hay evolución en los próximos días.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Se detectan signos clínicos adicionales como pérdida de peso, vómitos o alteraciones en heces?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: diagnostico
        titulo: Anorexia con signos asociados
        recomendaciones: Realizar análisis sanguíneos, revisión digestiva completa y pruebas de imagen si se sospecha enfermedad orgánica.
        fin: true

      - id: 7
        tipo: pregunta
        pregunta: ¿Se identificó dolor al palpar abdomen o zona oral?
        opciones:
          - afirmativo: 8
          - negativo: 10

      - id: 8
        tipo: diagnostico
        titulo: Posible origen doloroso del rechazo alimentario
        recomendaciones: Evaluar odontología, digestivo alto o presencia de neoplasias. Iniciar control de dolor.
        fin: true

      - id: 9
        tipo: nota
        nota: Si el apetito es normal, no se detectan anomalías digestivas en este momento. Continuar seguimiento.
        fin: true

      - id: 10
        tipo: nota
        nota: Si la anorexia persiste sin signos asociados, realizar seguimiento clínico en 5–7 días. Posible inicio de patología oculta.
        fin: true
  - id: vomitos_geriatrico
    nombre: Vómitos en pacientes geriátricos
    pagina: 147
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal ha vomitado en más de una ocasión en los últimos días?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿El vómito contiene alimento sin digerir o es líquido/espumoso?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: nota
        nota: El tipo de vómito puede orientar hacia origen gástrico o biliar. Se recomienda visita clínica para evaluación digestiva.
        fin: true

      - id: 4
        tipo: pregunta
        pregunta: ¿Se acompaña de apatía, pérdida de peso o falta de apetito?
        opciones:
          - afirmativo: 5
          - negativo: 6

      - id: 5
        tipo: diagnostico
        titulo: Vómitos persistentes con signos sistémicos
        recomendaciones: Realizar análisis sanguíneos (hepático, renal), pruebas de imagen abdominal y descartar neoplasias.
        fin: true

      - id: 6
        tipo: pregunta
        pregunta: ¿El vómito ocurre justo después de comer?
        opciones:
          - afirmativo: 7
          - negativo: 8

      - id: 7
        tipo: nota
        nota: Puede indicar intolerancia alimentaria o trastorno de motilidad. Revisión dietética y pruebas digestivas recomendadas.
        fin: true

      - id: 8
        tipo: nota
        nota: Vómitos ocasionales sin otros signos pueden ser leves. Observar evolución. Si persisten más de 3 días, acudir a consulta.
        fin: true

      - id: 9
        tipo: nota
        nota: No se han registrado vómitos. Mantener vigilancia si aparecen nuevos síntomas.
        fin: true
  - id: diarrea_geriatrico
    nombre: Diarrea en pacientes geriátricos
    pagina: 149
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal presenta heces blandas o líquidas desde hace más de un día?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿Las heces tienen sangre, moco o un olor especialmente fuerte?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: diagnostico
        titulo: Diarrea con signos de inflamación intestinal
        recomendaciones: Realizar coprología, análisis hematológico y ecografía abdominal. Valorar presencia de enteropatía crónica o tumoral.
        fin: true

      - id: 4
        tipo: pregunta
        pregunta: ¿Se ha realizado recientemente un cambio en la dieta o medicación?
        opciones:
          - afirmativo: 5
          - negativo: 6

      - id: 5
        tipo: nota
        nota: La diarrea puede deberse a sensibilidad digestiva. Revertir el cambio si es posible y consultar si persiste.
        fin: true

      - id: 6
        tipo: pregunta
        pregunta: ¿Se acompaña de pérdida de peso, vómitos o apatía?
        opciones:
          - afirmativo: 7
          - negativo: 8

      - id: 7
        tipo: diagnostico
        titulo: Diarrea crónica con signos sistémicos
        recomendaciones: Revisión completa, con pruebas hepáticas, renales y análisis de absorción intestinal.
        fin: true

      - id: 8
        tipo: nota
        nota: Puede tratarse de diarrea transitoria. Si dura más de 3 días, consultar con el veterinario.
        fin: true

      - id: 9
        tipo: nota
        nota: No hay signos actuales de diarrea. Seguir observando si cambian las deposiciones.
        fin: true
  - id: estrenimiento_geriatrico
    nombre: Estreñimiento en pacientes geriátricos
    pagina: 151
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal ha tenido dificultad o ausencia de defecación en los últimos días?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿Se esfuerza al intentar defecar pero no logra evacuar?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: accion
        accion: Acudir a consulta veterinaria para exploración abdominal y evaluación neurológica si hay sospecha de compresión.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: Si hay menos frecuencia pero sin esfuerzo visible, puede tratarse de tránsito lento. Observar evolución.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Se identificó masa abdominal, dolor o heces impactadas al tacto?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: diagnostico
        titulo: Estreñimiento mecánico o doloroso
        recomendaciones: Realizar radiografía abdominal, revisión de columna lumbosacra y valorar megacolon en gatos mayores.
        fin: true

      - id: 7
        tipo: pregunta
        pregunta: ¿Se ha modificado recientemente la dieta o hay medicación que pueda causar estreñimiento?
        opciones:
          - afirmativo: 8
          - negativo: 10

      - id: 8
        tipo: nota
        nota: Ajustar dieta y revisar medicación (opiáceos, AINEs, diuréticos). Aumentar hidratación si es posible.
        fin: true

      - id: 9
        tipo: nota
        nota: No se detectan signos actuales de estreñimiento. Continuar con dieta equilibrada y rutina de actividad.
        fin: true

      - id: 10
        tipo: nota
        nota: Si el estreñimiento persiste sin causa clara, se recomienda estudio completo para descartar causas estructurales o neurológicas.
        fin: true

  - id: perdida_peso_geriatrico
    nombre: Pérdida de peso en pacientes geriátricos
    pagina: 153
    tipoSintoma: visual
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Has notado que tu animal está más delgado aunque mantiene buen apetito?
        opciones:
          - afirmativo: 2
          - negativo: 4

      - id: 2
        tipo: pregunta
        pregunta: ¿También presenta heces blandas, vómitos o aumento en la ingesta de agua?
        opciones:
          - afirmativo: 3
          - negativo: 5

      - id: 3
        tipo: diagnostico
        titulo: Sospecha de malabsorción o patología endocrina
        recomendaciones: Realizar análisis sanguíneos completos, perfil endocrino (tiroides, diabetes) y revisión digestiva.
        fin: true

      - id: 4
        tipo: pregunta
        pregunta: ¿Ha disminuido el apetito junto con la pérdida de peso?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 5
        tipo: nota
        nota: Puede haber desbalance nutricional o mala digestión. Evaluar dieta, desparasitación y función hepática.
        fin: true

      - id: 6
        tipo: diagnostico
        titulo: Anorexia con pérdida de peso
        recomendaciones: Investigar origen orgánico (renal, hepático, tumoral) con pruebas de imagen y laboratorio.
        fin: true

      - id: 7
        tipo: nota
        nota: La pérdida de peso sin cambios claros requiere seguimiento. Consultar si persiste o se asocian nuevos síntomas.
        fin: true

  - id: incontinencia_urinaria_geriatrica
    nombre: Incontinencia urinaria en pacientes geriátricos
    pagina: 159
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Has notado que tu animal deja orina sin darse cuenta, especialmente durante el descanso?
        opciones:
          - afirmativo: 2
          - negativo: 10

      - id: 2
        tipo: pregunta
        pregunta: ¿La orina es clara y sin mal olor, y el animal no muestra molestias?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: accion
        accion: Consultar al veterinario para descartar incontinencia hormonodependiente o disfunción del esfínter uretral.
        siguiente: 5

      - id: 4
        tipo: diagnostico
        titulo: Posible infección urinaria asociada a incontinencia
        recomendaciones: Realizar análisis de orina, cultivo y ecografía vesical. Evaluar presencia de cistitis o urolitos.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Se descartaron infecciones y hay historia de esterilización?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: nota
        nota: Puede tratarse de incontinencia por déficit hormonal. El tratamiento dependerá de edad, sexo y condición general.
        fin: true

      - id: 7
        tipo: pregunta
        pregunta: ¿Se observaron signos neurológicos como debilidad o incoordinación?
        opciones:
          - afirmativo: 8
          - negativo: 9

      - id: 8
        tipo: diagnostico
        titulo: Incontinencia de origen neurológico
        recomendaciones: Indicar estudio neurológico, radiografías columna lumbosacra, y pruebas de reflejos vesicales.
        fin: true

      - id: 9
        tipo: nota
        nota: Si no se identificó causa clara, se recomienda monitoreo y repetir evaluación en 2–3 semanas.
        fin: true

      - id: 10
        tipo: nota
        nota: No hay signos evidentes de incontinencia. Mantener observación de hábitos urinarios y rutina de higiene.
        fin: true

  - id: retencion_urinaria_geriatrica
    nombre: Retención urinaria en pacientes geriátricos
    pagina: 161
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal ha intentado orinar sin éxito o lo hace en pequeñas cantidades?
        opciones:
          - afirmativo: 2
          - negativo: 9

      - id: 2
        tipo: pregunta
        pregunta: ¿Se muestra inquieto, con el abdomen tenso o se lame la zona genital?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: accion
        accion: Acudir de inmediato a consulta. La retención urinaria puede indicar obstrucción o dolor severo.
        siguiente: 5

      - id: 4
        tipo: nota
        nota: Si hay dificultad pero sin molestias visibles, aún puede haber problemas de vaciado. Se recomienda revisión.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Se identificó vejiga distendida sin salida de orina?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: diagnostico
        titulo: Obstrucción parcial o disfunción del detrusor
        recomendaciones: Realizar sondaje, ecografía vesical, valorar próstata (machos), y revisar columna lumbosacra.
        fin: true

      - id: 7
        tipo: pregunta
        pregunta: ¿Hay signos neurológicos o historial de caídas recientes?
        opciones:
          - afirmativo: 8
          - negativo: 10

      - id: 8
        tipo: diagnostico
        titulo: Retención urinaria de origen neurológico
        recomendaciones: Estudio neurológico completo, evaluación motora y reflejos perineales. Considerar daño medular.
        fin: true

      - id: 9
        tipo: nota
        nota: No hay signos actuales de retención. Continuar observando frecuencia y postura al orinar.
        fin: true

      - id: 10
        tipo: nota
        nota: Si el patrón persiste sin causa evidente, realizar seguimiento y controles periódicos de vaciado vesical.
        fin: true

  - id: pu_pd_geriatrico
    nombre: Poliuria y polidipsia en pacientes geriátricos
    pagina: 163
    tipoSintoma: clínico
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal bebe más agua de lo habitual y orina en mayor cantidad?
        opciones:
          - afirmativo: 2
          - negativo: 11

      - id: 2
        tipo: pregunta
        pregunta: ¿Este patrón se ha mantenido por más de 3 días?
        opciones:
          - afirmativo: 3
          - negativo: 10

      - id: 3
        tipo: pregunta
        pregunta: ¿Ha perdido peso o apetito en paralelo?
        opciones:
          - afirmativo: 4
          - negativo: 5

      - id: 4
        tipo: diagnostico
        titulo: PU/PD con signos sistémicos
        recomendaciones: Realizar analítica completa (urea, creatinina, glucosa, ALT, cortisol), y ecografía abdominal.
        fin: true

      - id: 5
        tipo: pregunta
        pregunta: ¿Está recibiendo tratamiento con corticoides, diuréticos o fenobarbital?
        opciones:
          - afirmativo: 6
          - negativo: 7

      - id: 6
        tipo: nota
        nota: La PU/PD puede ser efecto secundario farmacológico. Ajustar tratamiento solo bajo supervisión veterinaria.
        fin: true

      - id: 7
        tipo: pregunta
        pregunta: ¿Hay signos asociados como abdomen distendido, piel fina o letargo?
        opciones:
          - afirmativo: 8
          - negativo: 9

      - id: 8
        tipo: diagnostico
        titulo: Sospecha de endocrinopatía (Cushing u otra)
        recomendaciones: Valorar pruebas hormonales (cortisol basal, pruebas de estimulación o supresión), e imagen abdominal.
        fin: true

      - id: 9
        tipo: nota
        nota: Puede tratarse de insuficiencia renal incipiente o hepatopatía. Se recomienda control periódico y análisis básico.
        fin: true

      - id: 10
        tipo: nota
        nota: Un aumento aislado puede deberse a calor, estrés o dieta. Si se mantiene, repetir revisión en 48–72 h.
        fin: true

      - id: 11
        tipo: nota
        nota: No se detecta PU/PD actual. Observar si aparecen cambios en rutina de bebida u orina.
        fin: true

  - id: tos_cronica_geriatrica
    nombre: Tos crónica o nocturna en pacientes geriátricos
    pagina: 171
    tipoSintoma: auditivo
    nivelUsuario: familiar
    especie: perro_gato
    esquema:
      - id: 1
        tipo: pregunta
        pregunta: ¿Tu animal tose especialmente por la noche o al levantarse?
        opciones:
          - afirmativo: 2
          - negativo: 8

      - id: 2
        tipo: pregunta
        pregunta: ¿La tos es seca y se presenta tras ejercicio o excitación?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: accion
        accion: Acudir a consulta para descartar cardiomegalia, colapso traqueal o tos por presión bronquial.
        siguiente: 5

      - id: 4
        tipo: nota
