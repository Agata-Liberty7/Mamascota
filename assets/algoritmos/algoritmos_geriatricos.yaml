          - negativo: 7

      - id: 2
        tipo: pregunta
        pregunta: ¿El animal ha mostrado también vómitos, apatía o pérdida de apetito?
        opciones:
          - afirmativo: 3
          - negativo: 4

      - id: 3
        tipo: pregunta
        pregunta: ¿La orina tiene un color más oscuro de lo normal (como té)?
        opciones:
          - afirmativo: 5
          - negativo: 6

      - id: 4
        tipo: nota
        nota: La coloración amarilla puede tener origen hepático, biliar o sanguíneo. No debe ignorarse.
        recomendaciones:
          - Observa si aparecen otros signos como vómitos, diarrea o pérdida de peso.
          - Agenda una consulta clínica lo antes posible.
        fin: Fin del algoritmo.

      - id: 5
        tipo: accion
        nivelUsuario: técnico
        accion: Posible ictericia hepática u obstructiva. Se requiere evaluación clínica urgente.
        recomendaciones:
          - El veterinario puede solicitar análisis hepáticos, ecografía y evaluación hematológica.
          - No administres medicamentos por cuenta propia.
        fin: Fin del algoritmo.

      - id: 6
        tipo: nota
        nota: Aunque la orina no cambia, la ictericia puede avanzar rápido. Requiere atención.
        recomendaciones:
          - Vigila cambios en apetito, actividad y mucosas.
          - Agenda evaluación médica en breve.
        fin: Fin del algoritmo.

      - id: 7
        tipo: nota
        nota: No se detecta ictericia por el momento.
        fin: Fin del algoritmo.



reglas_metodologicas:
  - id: sintoma_centrada
    descripcion: >
      Todos los algoritmos clínico-terapéuticos están construidos desde síntomas observables por el propietario (nivel familiar), y no desde nombres de enfermedades, capítulos, diagnósticos ni estructuras académicas.
      La lógica de cada árbol se basa en cómo se inicia la observación y en los pasos que el asistente puede seguir junto al usuario desde ese punto de partida.

  - id: uso_pagina
    descripcion: >
      El campo "pagina" representa la página en la que comienza el tratamiento temático o la primera mención del síntoma en el libro fuente, pero no corresponde necesariamente a un algoritmo explícito o gráfico. 
      Sirve solo como referencia para el asistente en caso de búsqueda contextual o trazabilidad hacia la fuente.
