        nivelUsuario: técnico
        accion: Se recomienda evaluación clínica para descartar infecciones, alergias o procesos tumorales.
        recomendaciones:
          - El veterinario puede realizar citología, biopsia o pruebas dermatológicas.
          - No apliques productos sin indicación profesional.
        fin: Fin del algoritmo.

      - id: 8
        tipo: nota
        nota: El olor o secreciones cutáneas pueden ser signos de alteraciones hormonales, renales o hepáticas.
        recomendaciones:
          - Observa si hay otros signos: pérdida de peso, apetito selectivo, cambios en la orina.
          - Consulta con tu veterinario para estudios complementarios.
        fin: Fin del algoritmo.

